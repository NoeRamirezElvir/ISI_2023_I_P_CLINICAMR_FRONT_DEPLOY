{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styleslogin.css' %}">
    <title>{% block title %}Login{% endblock %}</title>
</head>

<body>
    <div class="control-buttons">
        <a href="/CLINICA/templates/presentacion/usuariologin.html" class="in">Sign In</a>
        <a href="/CLINICA/templates/presentacion/usuariosignup.html" class="up">Sign Up</a>
    </div>
    {% block content %}
    <form action="{% url 'iniciar_sesion' %}" method="post">
        {% csrf_token %}
        <div class="container-box">
            <div class="texto">
                <div class="logo"></div>
                <h1>Inicio de Sesión</h1>
            </div>
            <div class="user">
                <label for="username">Nombre de Usuario</label>
                <input type="text" placeholder="Ingresar Usuario" name="username">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Ingresar Contraseña" name="password">
                <input type="submit" value="Entrar">
            </div>
            <div class="registrar">
                <a href="/CLINICA/templates/presentacion/usuariosignup.html">¿Aún no tienes un usuario?</a>
            </div>
        </div>
    </form>
        {% if mensaje %}
            <div class="alert-alert-info" style="color:rgb(255, 255, 255);display: block;">{{ mensaje }}</div>
        {% endif %}
    {% endblock %}
</body>
</html>
